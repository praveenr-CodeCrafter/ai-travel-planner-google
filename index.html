<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
<style>
    @keyframes fadeIn {
        from { 
            opacity: 0;
            transform: translateY(1rem);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
    }
    @keyframes scaleIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    .animate-scale-in {
        animation: scaleIn 0.5s ease-out forwards;
    }
    
    @keyframes detailsIn {
        from {
            opacity: 0;
            transform: translateY(-0.5rem);
            max-height: 0;
        }
        to {
            opacity: 1;
            transform: translateY(0);
            max-height: 10rem;
        }
    }
    .animate-details-in {
        animation: detailsIn 0.4s ease-out forwards;
        overflow: hidden;
    }

    /* Marker Animations */
    @keyframes markerPopIn {
        from {
            transform: scale(0);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }
    .leaflet-marker-icon.marker-animate-in {
        animation: markerPopIn 0.4s ease-out backwards;
        transform-origin: bottom center;
    }
    @keyframes markerPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
    }
    .leaflet-marker-icon.marker-selected-pulse {
        animation: markerPulse 0.5s ease-in-out;
        transform-origin: bottom center;
    }

    .leaflet-container {
        height: 450px;
        width: 100%;
        border-radius: 0.75rem; /* rounded-xl */
        z-index: 0;
    }
    .leaflet-tile-pane {
        filter: brightness(1);
    }
    .dark .leaflet-tile-pane {
        filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
    }
    .activity-item.selected {
        background-color: #ecfdf5; /* green-50 */
        border-color: #10b981; /* green-500 */
        transform: scale(1.02);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    .dark .activity-item.selected {
        background-color: #1f2937; /* gray-800 */
        border-color: #34d399; /* green-400 */
    }
    .activity-item {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
        border: 2px solid transparent;
        border-radius: 0.5rem;
        padding: 0.75rem;
        cursor: pointer;
    }
</style>
</head>
  <body class="bg-green-50 dark:bg-gray-900">
    <div id="root"></div>
  </body>
</html>
